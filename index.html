<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .max-width {
            max-width: 1320px;
        }

        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header class="max-width mx-auto">
        <nav class="flex items-center justify-between py-5 border-b-2 border-[#17171720]">
            <div>
                <img class="w-[130px]" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="bg-[#FF1F3D] text-white btn py-3 px-6 rounded-md text-lg font-medium">Sort By
                    View</button>
            </div>
        </nav>
        <!-- dynamic categories navbar -->
        <nav id="category-container" class="flex justify-center gap-6 py-5">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>
        </nav>
    </header>
    <main class="max-width mx-auto mt-5">
        <!-- video container -->
        <section id="videos-container" class="grid grid-cols-4 gap-6">
            <div class="py-20 col-span-full flex flex-col items-center justify-center gap-5">
                <img class="w-[140px]" src="./assets/Icon.png" alt="">
                <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>
        <!-- video details modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
            <dialog id="video_details" class="modal">
                <div class="modal-box">
                    <div id="details_container"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <script src="./scripts/index.js"></script>
</body>

</html>
